<h1 style="color: red;">Angular Template Form</h1>
<div class="col-sm-6">
<form [formGroup]="loginForm"  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <span class="red-error" *ngIf="email?.invalid && email?.touched">Email field is required </span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ngModel type="password" class="form-control" formControlName="password" placeholder="Password">
        <span class="red-error" *ngIf="password?.invalid && password?.touched">Password field is required </span>

      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
